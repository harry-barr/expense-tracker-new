<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Expense Tracker</h1>
    </div>
    <div class="forms-container">
      <fieldset>
        <legend>Add an Expense</legend>
        <form>
          <input type="text" id="expense-name" placeholder="Name" required />
          <input
            type="text"
            id="expense-category"
            placeholder="Category"
            required
          />
          <input
            type="number"
            id="expense-amount"
            placeholder="Amount"
            min="0"
            required
          />
          <textarea
            name="description"
            id="description-expense"
            placeholder="Description (optional)"
          ></textarea>
          <button type="submit" id="submit-expense-btn">Add</button>
        </form>
      </fieldset>
      <fieldset>
        <legend>Add an Income</legend>
        <form>
          <input type="text" id="income-name" placeholder="Name" required />
          <input
            type="text"
            id="income-category"
            placeholder="Category"
            required
          />
          <input
            type="number"
            id="income-amount"
            placeholder="Amount"
            min="0"
            required
          />
          <textarea
            name="description"
            id="description-income"
            placeholder="Description (optional)"
          ></textarea>
          <button type="submit" id="submit-expense-btn">Add</button>
        </form>
      </fieldset>
    </div>
  </body>
</html>
