<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Expense Tracker</h1>
    </div>
    <div class="forms-container">
      <fieldset>
        <legend>Add an Expense</legend>
        <form>
          <input type="text" id="expense-name" placeholder="Name" required />
          <input type="date" id="expense-date" required />
          <select id="expense-category" required>
            <option value="">Category</option>
            <option value="groceries">Groceries</option>
            <option value="car">Car</option>
            <option value="bills">Bills</option>
            <option value="food">Food</option>
            <option value="misc">Misc</option>
          </select>
          <input
            type="number"
            id="expense-amount"
            placeholder="Amount"
            min="0"
            required
          />
          <textarea
            name="description"
            id="expense-description"
            placeholder="Description (optional)"
            rows="7"
            cols="25"
          ></textarea>
          <button type="submit" id="submit-expense-btn">Add</button>
        </form>
      </fieldset>
      <fieldset>
        <legend>Add an Income</legend>
        <form>
          <input
            type="text"
            id="income-name"
            placeholder="Name"
            required
          /><input type="date" id="income-date" required />
          <select id="income-category" required>
            <option value="">Category</option>
            <option value="work">Work</option>
            <option value="car">Car</option>
            <option value="bills">Bills</option>
            <option value="food">Food</option>
            <option value="misc">Misc</option>
          </select>
          <input
            type="number"
            id="income-amount"
            placeholder="Amount"
            min="0"
            required
          />
          <textarea
            name="description"
            id="income-description"
            placeholder="Description (optional)"
            rows="7"
            cols="25"
          ></textarea>
          <button type="submit" id="submit-income-btn">Add</button>
        </form>
      </fieldset>
    </div>
    <div class="table-container">
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr id="table-row-expense"></tr>
          <!-- Additional rows can be added here -->
        </tbody>
      </table>
      <table id="incomeTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
          <!-- Additional rows can be added here -->
        </tbody>
      </table>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="expense-classes.js"></script>
  </body>
</html>
